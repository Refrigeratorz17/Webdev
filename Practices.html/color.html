<!--KR 6th Color-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling with Color</title>
        <meta charset="UTF-8">
        <style> 
            div{
                height: 50px;
                width: 115px;
                text-align: center;
            }#analogous{
                background-color: rgb(230, 220, 88);
                color: rgb(63, 155, 78);}
            #complementary{
                background-color: rgb(235, 148, 34);
                color: rgb(56, 92, 160);
            }
            #triadic{
                background-color: rgb(189, 54, 54);
                color: rgb(235, 215, 104);
                border: outset rgb(71, 106, 223);
            }

        </style>
    </head>
    <body>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>

</html>
